<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de usuarios | HorizonST</title>
    <link rel="stylesheet" href="/administracion/styles.css" />
  </head>
  <body>
    <header>
      <h1>HorizonST · Usuarios</h1>
      <nav>
        <a href="/administracion/dashboard.html">Resumen</a>
        <a href="/administracion/devices.html">Dispositivos</a>
        <a href="/administracion/device-create.html" class="admin-only">Alta dispositivos</a>
        <a href="/administracion/users.html" class="admin-only active">Usuarios</a>
        <a href="/administracion/places.html">Lugares</a>
        <a href="/administracion/categories.html">Categorías</a>
        <a href="/administracion/gateways.html">Gateways</a>
        <a href="/administracion/messages.html">Mensajes</a>
        <a href="/administracion/history.html">Históricos</a>
        <a href="/administracion/alarms.html">Alarmas</a>
        <a href="#" id="logoutLink">Salir</a>
      </nav>
    </header>
    <main>
      <section class="card">
        <div class="card-header">
          <h2>Usuarios registrados</h2>
          <button id="createUserBtn" class="admin-only">Nuevo usuario</button>
        </div>
        <div id="usersAlert" class="alert info" style="display: none"></div>
        <div class="table-wrapper">
          <table id="usersTable">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Creado</th>
                <th>Actualizado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="table-empty" id="usersEmpty" style="display: none">No hay usuarios registrados.</div>
      </section>
    </main>
    <footer>
      &copy; <span id="year"></span> HorizonST. Plataforma de control de accesos BLE.
    </footer>
    <script type="module" src="/administracion/js/users.js"></script>
  </body>
</html>
