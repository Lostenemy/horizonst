<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elecnor · Acceso</title>
    <base href="__BASE_PATH__/" />
    <link rel="stylesheet" href="__BASE_PATH__/style.css" />
  </head>
  <body class="elecnor-shell">
    <header class="topbar">
      <div class="brand">
        <div class="brand__mark" aria-hidden="true">elecnor</div>
      <div class="brand__text">
        <strong>Portal de accesos</strong>
        <span>Login</span>
      </div>
    </div>
    <nav class="topbar__nav" aria-label="Navegación principal">
        <a class="nav-link nav-link--active" href="__BASE_PATH__/elecnor-tarjetas.html" aria-current="page">Tarjetas</a>
        <a class="nav-link" href="__BASE_PATH__/elecnor-lecturas.html">Lecturas</a>
        <a class="nav-link" href="__BASE_PATH__/elecnor-webservice.html">Webservice</a>
        <a class="nav-link" href="__BASE_PATH__/elecnor-seguimiento.html">Seguimiento</a>
        <a class="nav-link" href="__BASE_PATH__/elecnor-usuarios.html">Trabajadores</a>
        <a class="nav-link" href="__BASE_PATH__/elecnor-cuentas.html">Cuentas</a>
      </nav>
    </header>

    <main id="app" class="page">
      <section class="card auth-card">
        <div>
          <p class="breadcrumb">Acceso privado</p>
          <h1>Accede al portal Elecnor</h1>
          <p class="muted">Usa las credenciales configuradas en el servicio RFID.</p>
        </div>
        <form id="login-form" autocomplete="off" class="form-grid">
          <label class="form-field">
            <span>Usuario</span>
            <input type="text" id="login-username" required autocomplete="username" />
          </label>
          <label class="form-field">
            <span>Contraseña</span>
            <input type="password" id="login-password" required autocomplete="current-password" />
          </label>
          <div class="form-actions">
            <button type="submit" class="cta cta--primary">Iniciar sesión</button>
            <p class="muted">Solo disponible para el equipo técnico.</p>
          </div>
        </form>
        <p id="login-error" class="error" hidden></p>
      </section>
    </main>
    <script>window.__RFID_BASE_PATH__ = "__BASE_PATH__";</script>
    <script src="elecnor-login.js"></script>
  </body>
</html>
